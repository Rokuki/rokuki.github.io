<h2 id="Output-size-is-too-small"><a href="#Output-size-is-too-small" class="headerlink" title="Output size is too small"></a>Output size is too small</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">File &quot;/home/Ai/env/lib/python3.5/site-packages/torch/nn/modules/module.py&quot;, line 477, in __call__</span><br><span class="line">  result = self.forward(*input, **kwargs)</span><br><span class="line">File &quot;./mixNet.py&quot;, line 89, in forward</span><br><span class="line">  x = self.aap(x)</span><br><span class="line">File &quot;/home/Ai/env/lib/python3.5/site-packages/torch/nn/modules/module.py&quot;, line 477, in __call__</span><br><span class="line">  result = self.forward(*input, **kwargs)</span><br><span class="line">File &quot;/home/Ai/env/lib/python3.5/site-packages/torch/nn/modules/pooling.py&quot;, line 547, in forward</span><br><span class="line">  self.padding, self.ceil_mode, self.count_include_pad)</span><br><span class="line">RuntimeError: Given input size: (512x2x2). Calculated output size: (512x0x0). Output size is too small at /pytorch/aten/src/THNN/generic/SpatialAveragePooling.c:64</span><br></pre></td></tr></table></figure>

<p>fix:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pip install --upgrade torch torchvision</span><br></pre></td></tr></table></figure>
